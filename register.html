        <tr>  
          <th>LOGIN</th>  
        </tr>  
        <tr>

        </tr>
        <tr>  
          <!--45 須將帳號密碼資訊寫入置資料庫-->
          <td><input class="button" formmethod="post" type="submit" name="submit"onclick="return checkRegister();" value="確定"></td>
